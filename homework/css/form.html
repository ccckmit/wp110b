<!DOCTYPE html>
<html>
<head>
<style>
button {
  padding:8px 14px;
  background-color:DeepSkyBlue;
  border:0px black solid;
  color: white;
  border-radius: 3px;
}

.primary {
background-color:DodgerBlue;
}

.secondary {
background-color:#888888;
}

.success {
background-color:ForestGreen;
}

.danger {
background-color:Crimson;
}

.warning {
background-color:Orange;
}

.info {
background-color:SkyBlue;
}
div {
  width:100%;
  text-align:center;
}
input[type=text], input[type=password] {
  width:200px;
}
</style>
</head>
<body>

<div>
<form>
<label>Signup</label>
<p><input type="text" name="name" value="" placeholder="Your name"/></p>
<p><input type="text" name="email" value="" placeholder="Your email"/></p>
<p><input type="password" name="password" value="" placeholder="Password"/></p>
<p><input type="password" name="password2" value="" placeholder="Retype your password again"/></p>
<p><input type="checkbox" name="agree">I agree all statements in Terms of service</p>

<button class="primary">Signup</button>
</form>
</div>
</body>
</html>
